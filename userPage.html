<!DOCTYPE html>
<hmtl lang="en">

    <!-- head -->
    <head>

        <!-- bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

        <!-- css -->
        <link rel="stylesheet" href="css/styles.css">

        <!-- Nav Bar -->
        <nav class="navbar navbar-expand-md navbar-custom">


            <div class="d-flex justify-content-start">
                <imageLogo class="navbar-brand" href="#">
                    <img src="images/OrbitLogo.png" width="45px" height="45px" class="d-inline-block align-top" alt="">
                </imageLogo>
            </div>


            <button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse"
                data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">

                    <li class="nav-item nav active">
                        <a class="nav-link navbar-text" href="#">Home</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link navbar-text" href="#">Discussions</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link navbar-text" href="#">Gallary</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link navbar-text" href="#">Projects</a>
                    </li>
                </ul>


                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-primary my-2 my-sm-0" type="submit">Search</button>
                </form>

            </div>
        </nav>


    </head>

    <!-- body -->

    <body>

        <div class="container-fluid border-dark rounded userProfileHeader">

            <div class="row justify-content-center pt-4 pb-3">
                <img src="images/Ramirez_Cesar_PFP.jpg" width="280px" height="280px"
                    class="d-inline-block align-top rounded-circle border profilePictureBorder" alt="">
            </div>

            <div class="row justify-content-center">
                <div class="col-12 text-center">
                    <span class="userName border-dark rounded"> Cesar Axel Ramirez </span>
                </div>

                <div class="col-12 text-center">
                    <span class="userNameSub border-dark rounded"> @Ramirece </span>
                </div>
            </div>

            <div class="row justify-content-center pt-2 pb-4">
                <button type="button" class="col-4 btn btn-primary">Add Friend</button>
            </div>

        </div>

        <!-- User Info Row 1 -->
        <div class="row userInfoRows">

            <!-- Overview -->
            <div class="col border-dark rounded userInfoTabsLeft">
                <div class=" titleText text-center border-bottom">
                    Overview
                </div>
            </div>

            <!-- Work/Education -->
            <div class="col border-dark rounded userInfoTabsRight">
                <div class="titleText text-center border-bottom">
                    Work and Education
                </div>
            </div>

        </div>

        <!-- User Info Row 2 -->
        <div class="row userInfoRows">
            <div class="col border-dark rounded userInfoTabsLeft">
                <div class=" titleText text-center border-bottom">
                    Friends
                </div>
            </div>
        </div>
