<!DOCTYPE html>
<hmtl lang="en">
    <title>Orbit User Profile</title>

    <head>

        <!-- bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>


        <!-- icons -->
        <script src="https://kit.fontawesome.com/e3c832e492.js" crossorigin="anonymous"></script>


        <!-- css -->
        <link rel="stylesheet" href="css/styles.css">

        <!-- Nav Bar -->
        <nav class="navbar navbar-expand-md navbar-custom">


            <div class="d-flex justify-content-start">
                <imageLogo class="navbar-brand" href="#">
                    <img src="images/OrbitLogo.png" width="45px" height="45px" class="d-inline-block align-top" alt="">
                </imageLogo>
            </div>


            <button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse"
                data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">

                    <li class="nav-item nav active">
                        <a class="nav-link navbar-text" href="#">Home</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link navbar-text" href="#">Discussions</a>
                    </li>


                </ul>


                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-primary my-2 my-sm-0" type="submit">Search</button>
                </form>

            </div>
        </nav>


    </head>

    <!-- body -->

    <body>

        <div class="container-fluid border-dark rounded userProfileHeader">

            <div class="row justify-content-center pt-4 pb-3">
                <img src="images/Ramirez_Cesar_PFP.jpg" width="280px" height="280px"
                    class="d-inline-block align-top rounded-circle border profilePictureBorder" alt="">
            </div>

            <div class="row justify-content-center">
                <div class="col-12 text-center">
                    <span class="userName border-dark rounded"> Cesar Axel Ramirez </span>
                </div>

                <div class="col-12 text-center">
                    <span class="userNameSub border-dark rounded"> @Ramirece </span>
                </div>
            </div>

            <div class="row justify-content-center pt-2 pb-4">
                <button type="button" class="col-4 btn btn-primary">Add Friend</button>
            </div>

        </div>


        <div class="row userInfoRowsIconBar">

            <!-- Discussions -->
            <div class="col-lg-4 col-md-12 col-sm-12 col-12">

                <div class="row m-1">

                    <div class="col-lg-6 col-md-6 col-sm-6 col-6 d-flex justify-content-center userInfoRowsContent">
                        <i class="fas fa-keyboard fa-3x iconsGeneral align-self-center"></i>
                    </div>


                    <div class="col-lg-6 col-md-6 col-sm-6 col-6  align-self-center userInfoRowsText">
                        <div>View Posts</div>
                    </div>

                </div>

            </div>

            <!-- Gallary fa-camera-retro -->

            <div class="col-lg-4 col-md-12 col-sm-12 col-12 ">

                <div class="row m-1">

                    <div class="col-lg-6 col-md-6 col-sm-6 col-6 d-flex justify-content-center userInfoRowsContent">
                        <i class="fas fa-camera-retro fa-3x iconsGeneral align-self-center"></i>
                    </div>


                    <div class="col-lg-6 col-md-6 col-sm-6 col-6 align-self-center userInfoRowsText">
                        <div>View Photos</div>
                    </div>

                </div>

            </div>


            <!-- Projects fa-folder-open -->

            <div class="col-lg-4 col-md-12 col-sm-12 col-12 ">

                <div class="row m-1">

                    <div class="col-lg-6 col-md-6 col-sm-6 col-6 d-flex justify-content-center userInfoRowsContent ">
                        <i class="fas fa-folder-open fa-3x iconsGeneral align-self-center"></i>
                    </div>


                    <div class="col-lg-6 col-md-6 col-sm-6 col-6 userInfoRowsText align-self-center">
                        <div>View Projects</div>
                    </div>

                </div>

            </div>

        </div>



        <!-- User Info Row 1 -->
        <div class="container-fluid userInfoRowsSingle">

            <!-- Overview -->
            <div class="col rounded ">
                <div class=" titleText text-center border-bottom">
                    Overview
                </div>
            </div>

            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6 col-6 d-flex justify-content-center whiteText">
                    Age:
                </div>

                <div class="col-lg-6 col-md-6 col-sm-6 col-6 d-flex justify-content-center   whiteText">
                    22
                </div>
            </div>

            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6 col-6 d-flex justify-content-center  whiteText">
                    Relationship Status:
                </div>

                <div class="col-lg-6 col-md-6 col-sm-6 col-6 d-flex justify-content-center  whiteText">
                    Single
                </div>
            </div>

            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6 col-6 d-flex justify-content-center   whiteText">
                    Lives in:
                </div>

                <div class="col-lg-6 col-md-6 col-sm-6 col-6 d-flex justify-content-center   whiteText">
                    Denver
                </div>
            </div>


        </div>


        <!-- User Info Row 2 -->
        <div class="container-fluid userInfoRowsSingle">

            <div class="col rounded ">
                <div class="titleText text-center border-bottom">
                    Work and Education
                </div>
            </div>

            <div class="">

                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-6 col-6 d-flex justify-content-center">
                        <imageLogo class="navbar-brand" href="#">
                            <img src="images/CU_Denver.jpg" width="45px" height="45px" class="d-inline-block align-top"
                                alt="">
                        </imageLogo>
                    </div>

                    <div class="col-lg-6 col-md-6 col-sm-6 col-6 align-self-center whiteText">
                        University Of Colorado Denver
                    </div>
                </div>

            </div>


            <div class="">

                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-6 col-6 d-flex justify-content-center">
                        <imageLogo class="navbar-brand" href="#">
                            <img src="images/SLAC.jpeg" width="45px" height="45px" class="d-inline-block align-top"
                                alt="">
                        </imageLogo>
                    </div>

                    <div class="col-lg-6 col-md-6 col-sm-6 col-6 align-self-center whiteText">
                        SLAC LAB
                    </div>
                </div>

            </div>
        </div>


        <!-- User Info Row 2 -->
        <div class="container-fluid userInfoRowsSingle">
            <div class="col border-dark rounded ">
                <div class=" titleText text-center border-bottom ">
                    Friends
                </div>
            </div>
        </div>



    </body>


    <!-- footer -->
    <footer>

    </footer>

</hmtl>
