<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
        <title>Orbit Sign Up</title>
        <link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> 
		<link rel="stylesheet" type= "text/css" href="/css/signup.css">
		<style>
			
        </style>
	</head>

	<body>

		<form>
			
			<div class="form_container">
				<div style="text-align:center; padding-bottom: 10px;">
					<img src="/images/OrbitBanner.png" alt="Lights" class="center resize">
				</div>
				
				<div style="text-align:center; padding-bottom: 30px;">
					<span class="span_header">Create Account</span>
					<br>Fill in the following:
				</div>

				<!--First and Last-->
				<div class="w-auto form-group row">
					<!--First Name-->
					<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
					<input type="text" id="txtFirstname" name="txtFirstname" class="form-control entrybox"
						placeholder="First Name" required/>
					</div>

					<!--Last Name-->
					<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
					<input type="text" id="txtLastname" name="txtLastname" class="form-control entrybox"
						placeholder="Last Name" required/>
					</div>
				</div>
				
				<!--Gender and Email-->
				<div class="w-auto form-group row">
					<!--Gender-->
					<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
					<input type="text" id="txtGender" name="txtgender" class="form-control entrybox"
						placeholder="Gender"/>
					</div>

					<!--Location-->
					<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
					<input type="text" id="txtCity" name="txtCity" class="form-control entrybox"
						placeholder="City, State (ex. Denver, CO)" pattern="([A-Za-z]+(?: [A-Za-z]+)*),? ([A-Za-z]{2})"/>
					</div>
				</div>  

				<!--User and Email-->
				<div class="w-auto form-group row">
					<!--Username-->
					<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
					<input type="text" id="txtuser" name="txtuser" class="form-control entrybox"
						placeholder="Username" required/>
					</div>

					<!--Email-->
					<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
					<input type="email" id="txtemail" name="txtemail" class="form-control entrybox"
						placeholder="Email" required/>
					</div>
				</div>  
				
				<!--Passwords-->
				<div class="w-auto form-group row">
					<!--Pass-->
					<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
					<input type="text" id="txtPassword" name="txtPassword" class="form-control entrybox"
						placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required
						onchange="this.setCustomValidity(this.validity.patternMismatch ? 'Must have at least 6 characters' : ''); 
						if(this.checkValidity()) form.confirmPassword.pattern = this.value;"/>

					</div>

					<!--Confirm Pass-->
					<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
					<input type="password" id="confirmPassword" name="confirmPassword" class="form-control entrybox"
						pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
						onchange="this.setCustomValidity(this.validity.patternMismatch ?
						'Your passwords do not match' : '');" placeholder="Verify Password"/>
					</div>
				</div>  
				
				<!--DOB-->
				<div style="position:relative; left:55px;" class="form-group row">
					<div class="centertext">
						<span style="font-size: 15px;">Date of Birth:</span>
					</div>
					<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
						<input type="date" id="DateDOB" name="txtgender" class="form-control entrybox"/>
					</div>
				</div>  


				<!--BIO Entry-->
				<div class="w-auto form-group row">
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
						<textarea id="txtBio" name="txtBio" class="form-control entrybox" rows="2" cols="85"
						placeholder="Write a short bio about yourself"></textarea>
					</div>

				</div>  

				<!--Security Questions-->
				<div>
					<div Style="text-align: center;">
						<label>
							Security Questions
						</label>
					</div>
					
					<div class="w-auto form-group row">
						<div  class="col-lg-6 col-md-6 col-sm-12 col-xs-12">  
							<select id="Security1" name="Security1" class="form-control entrybox">
							<option value="Maiden_Name" selected>What is your mothers' maiden name?</option>
							<option value="First_Car">What is the make of your first car?</option>
							</select>
						</div>
		
						
						<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
							<input type="text" id="txtSecurity1" name="txtSecurity1" class="form-control entrybox"
							placeholder="Security Question: 1"/>
						</div>
					</div> 

					<div class="w-auto form-group row">
						<div  class="col-lg-6 col-md-6 col-sm-12 col-xs-12">  
							<select id="Security2" name="Security2" class="form-control entrybox">
							<option value="Birth_City" selected>What city were your born in?</option>
							<option value="First_Concert">What was the first Concert you attended?</option>
							</select>
						</div>
		
						
						<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
							<input type="text" id="textSecurity2" name="textSecurity2" class="form-control entrybox"
							placeholder="Security Question: 2"/>
						</div>
					</div> 

					<div class="w-auto form-group row">
						<div  class="col-lg-6 col-md-6 col-sm-12 col-xs-12">  
							<select id="Security3" name="Security3" class="form-control entrybox">
							<option value="first_video_game" selected>What is the first video game you played?</option>
							<option value="First_elementary_school">What elementary school did you attend?</option>
							</select>
						</div>
		
						
						<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
							<input type="text" id="textSecurity3" name="textSecurity3" class="form-control entrybox"
							placeholder="Security Question: 3"/>
						</div>
					</div> 
				</div>

				<!--Sign in and up buttons-->
				<div>
					<ul class ="list">
						<div class="btn-container" id="menu">
							<ul class ="list">
								<li>
									<input style="left: -50px; width: 18%" type="submit" class="btn-inline submit-button"  name="Signup" value="Sign Up">
								</li>
								<li>
									<input style="width: 18%" type="reset" class="submit-button btn-inline" name="Reset" value="Reset">
								</li>
							</ul>
						</div>
					</ul>
				</div>
			
			</div>
		</form>

		<footer class="footer">
			Copyright @2021 Orbit - A CeRaTech, Subscorpion, Vivanator Collaberation
		</footer>
		<script src="js/jquery-3.5.1.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/script.js"></script>
	</body>

</html>
